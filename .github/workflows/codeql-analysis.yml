name: CodeQL scanning

on:
    push:
        branches:
            - 'trunk'
    pull_request:
        # The branches below must be a subset of the branches above
        branches:
            - 'trunk'
    schedule:
        - cron: '0 8 * * 2'

jobs:
    # Performs a code analysis using CodeQL.
    #
    # Performs the following steps:
    # - Checks out the repository.
    # - Initializes CodeQL.
    # - Performs CodeQL analysis.
    analyze:
        name: Analyze
        runs-on: ubuntu-latest
        permissions:
            actions: read
            contents: read
            security-events: write

        strategy:
            fail-fast: false
            matrix:
                language: ['javascript']

        steps:
            - name: Checkout repository
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

            # Initializes the CodeQL tools for scanning.
            - name: Initialize CodeQL
              uses: github/codeql-action/init@d68b2d4edb4189fd2a5366ac14e72027bd4b37dd # v3.28.2
              with:
                  languages: ${{ matrix.language }}
                  config-file: ./.github/codeql/codeql-config.yml

            - name: Perform CodeQL Analysis
              uses: github/codeql-action/analyze@d68b2d4edb4189fd2a5366ac14e72027bd4b37dd # v3.28.2
