name: CodeQL scanning

on:
    push:
        branches:
            - 'trunk'
    pull_request:
        # The branches below must be a subset of the branches above
        branches:
            - 'trunk'
    schedule:
        - cron: '0 8 * * 2'

jobs:
    # Performs a code analysis using CodeQL.
    #
    # Performs the following steps:
    # - Checks out the repository.
    # - Initializes CodeQL.
    # - Performs CodeQL analysis.
    analyze:
        name: Analyze
        runs-on: ubuntu-latest
        permissions:
            actions: read
            contents: read
            security-events: write

        strategy:
            fail-fast: false
            matrix:
                language: ['javascript']

        steps:
            - name: Checkout repository
              uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4

            # Initializes the CodeQL tools for scanning.
            - name: Initialize CodeQL
              uses: github/codeql-action/init@8f596b4ae3cb3c588a5c46780b86dd53fef16c52 # v3.25.2
              with:
                  languages: ${{ matrix.language }}
                  config-file: ./.github/codeql/codeql-config.yml

            - name: Perform CodeQL Analysis
              uses: github/codeql-action/analyze@8f596b4ae3cb3c588a5c46780b86dd53fef16c52 # v3.25.2
